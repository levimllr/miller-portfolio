<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/Grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">

        <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
         
    </head>

    <body>
        <header>
            <nav>
                <div class="row">
                <h2 class="logo">Levi Miller</h3>
                    <ul class="main-nav js--main-nav">
                        <li><a href="#main">Main Projects</a></li>
                        <li><a href="#other">Other Projects</a></li>
                        <li><a href="#contact">Contact</a></li>      
                    </ul>
                    <a class="mobile-nav-icon js--nav-icon"><i class="icon ion-md-menu"></i></a>
                </div>
            </nav>
            <div class="row">
                <div class="hero-text-box col span-1-of-3 box">
                    <h1>Hi, I'm Levi.</h1>
                    <h3>Developer & manager.</h3>
                    <a class="btn btn-full js--scroll-to-main" href="#">Projects</a>
                    <a class="btn btn-ghost js--scroll-to-contact" href="#">Contact</a>
                </div>
                <div class="col span-2-of-3 box">
                    <div class="slideshow-container">
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                            <img src="resources/img/gifferrebornexercise.png" style="width:100%">
                            <div class="text">Caption Text</div>
                        </div>
                        
                        <div class="mySlides fade">
                            <div class="numbertext">2 / 3</div>
                            <img src="resources/img/dmbproto.png" style="width:100%">
                            <div class="text">Caption Two</div>
                        </div>
                        
                        <div class="mySlides fade">
                            <div class="numbertext">3 / 3</div>
                            <img src="resources/img/pihabitstracker.png" style="width:100%">
                            <div class="text">Caption Three</div>
                        </div>
                        
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                        <br>
                        
                        <!-- The dots/circles -->
                        <div style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span> 
                            <span class="dot" onclick="currentSlide(2)"></span> 
                            <span class="dot" onclick="currentSlide(3)"></span> 
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="section-main js--section-main" id="main">
            <div class="row">            
                <h2>Main Projects</h2>
            </div>
            <div class="row">
                <div class="col span-1-of-3">

                </div>
            </div>
        </section>

        <section class="section-other js--section-other" id="other">
            <div class="row">            
                <h2>Other Projects</h2>
            </div>
        </section>

        <section class="section-contact js--section-contact" id="contact">
            <div class="row">            
                <h2>Contact</h2>
            </div>

        </section>
        
        <footer>

        </footer>

        <script src="resources/js/script.js"></script>

    </body>
</html>
